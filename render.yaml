services:
  - type: web
    name: trinova-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd server && python proxy.py
    envVars:
      - key: PORT
        value: 4000
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src
      # Add your environment variables here:
      # - key: GEMINI_API_KEY
      #   sync: false
      # - key: NEBIUS_API_KEY
      #   sync: false
      # - key: SGAI_API_KEY
      #   sync: false

